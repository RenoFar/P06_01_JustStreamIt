<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.css" />
  <script src="./js/allFonctions.js"></script>
  <title>JustStreamIt</title>
</head>
<body>
  <header class="header">
    <div class="header__siteTitle">
      <h1>JustStreamIt</h1>
    </div>
    <nav>
      <ul class="header__mainMenu">
        <li>Accueil</li>
        <li>Catégories</li>
      </ul>
    </nav>
  </header>

  <!-- best movie section -->
  <section id="bestMovie" class="section section--hero">
    <div class="section__leftHero">
      <h2 id="titleHero">Titre de la vidéo</h2>
      <p id="textHero">description</p>
      <button id="play" class="section__play">Play</button>
    </div>
    <div class="section__rightHero imageModal"></div>
  </section>

  <!-- best rating category -->
  <div class="section__title">
    <h2>Films les mieux notés</h2>
  </div>

  <section id="bestRating" class="section section--category">
    <div class="section__content">
      <div class="section__arrow arrow--left"
      onclick="showTilesLeft('#bestRating')">&lsaquo;
      </div>
      <div class="tiles">
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
      </div>
      <div class="section__arrow arrow--right"
      onclick="showTilesRight('#bestRating')">&rsaquo;
      </div>
  </div>
  </section>

  <!-- first category -->
  <div class="section__title">
    <h2>Films d'action les mieux notés</h2>
  </div>

  <section id="categoryOne" class="section section--category">
    <div class="section__content">
      <div class="section__arrow arrow--left"
      onclick="showTilesLeft('#categoryOne')">&lsaquo;
      </div>
      <div class="tiles">
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
      </div>
      <div class="section__arrow arrow--right"
      onclick="showTilesRight('#categoryOne')">&rsaquo;
      </div>
  </div>
  </section>

   <!-- second category -->
  <div class="section__title">
    <h2>Films d'animation les mieux notés</h2>
  </div>

  <section id="categoryTwo" class="section section--category">
    <div class="section__content">
      <div class="section__arrow arrow--left"
      onclick="showTilesLeft('#categoryTwo')">&lsaquo;
      </div>
      <div class="tiles">
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
      </div>
      <div class="section__arrow arrow--right"
      onclick="showTilesRight('#categoryTwo')">&rsaquo;
      </div>
  </div>
  </section>

  <!-- third category -->
  <div class="section__title">
    <h2>Films d'histoire les mieux notés</h2>
  </div>

  <section id="categoryThree" class="section section--category">
    <div class="section__content">
      <div class="section__arrow arrow--left"
      onclick="showTilesLeft('#categoryThree')">&lsaquo;
      </div>
      <div class="tiles">
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
      </div>
      <div class="section__arrow arrow--right"
      onclick="showTilesRight('#categoryThree')">&rsaquo;
      </div>
  </div>
  </section>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <div class="modal__content">
      <span class="close">&times;</span>
      <img src="empty.jpg"  alt=" " class="modal__content--details">
      <h2 class="modal__content--details">Titre</h2>
      <div class="modal__content--details"></div>
      <div class="modal__content--details"></div>
      <div class="modal__content--details"></div>
      <div class="modal__content--details"></div>
      <div class="modal__content--details"></div>
      <div class="modal__content--details"></div>
      <div class="modal__content--details"></div>
      <div class="modal__content--details"></div>
      <div class="modal__content--details"></div>
      <div class="modal__content--details"></div>
    </div>
  </div>
</body>
</html>
