<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.css" />
  <title>JustStreamIt</title>
</head>
<body>
  <header class="header">
    <div class="header__siteTitle">
      <h1>JustStreamIt</h1>
    </div>
    <nav>
      <ul class="header__mainMenu">
        <li>Accueil</li>
        <li>Catégories</li>
      </ul>
    </nav>
  </header>

  <section id="bestMovie" class="section section--hero">
    <div class="section__leftHero">
      <h2>Titre de la vidéo</h2>
      <button id= "Play" class="section__play">Play</button>
      <p>description</p>
    </div>
    <div class="section__rightHero imageModal"></div>
    </div>  
  </section>

  <div class="section__title">
    <h2>Films les mieux notés</h2>
  </div>
  
  <section id="bestRating" class="section section--category">
    <div class="section__content">
      <div class="section__arrow arrow--left" 
      onclick="showTilesLeft('#bestRating')">&lsaquo;
      </div>
      <div class="tiles">
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
        <div class="tiles__tile imageModal slideDown">
        </div>
      </div>
      <div class="section__arrow arrow--right" 
      onclick="showTilesRight('#bestRating')">&rsaquo;
      </div>
  </div>
  </section>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <p>Some text in the Modal..</p>
    </div>
  </div>

  <script type="text/javascript" src="/js/requestApi.js"></script>
  <script type="text/javascript" src="/js/fonctions.js"></script>
  </body>
</html>
